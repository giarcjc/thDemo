<outer-wrapper> 

<h3>Property Address</h3>

<div class="row">
  <div>
    <h2>Create Property</h2>
    <form role="form" name="property-form" ng-submit="vm.createProperty(vm.property)" 
      class="form col-lg-8 col-md-8 col-xs-8" novalidate>
    
      <div class="col-md-9 col-xs-12">
        <label class="control-label" for="property_address1">Street Address:</label>
        <input id="property_address1" name="property_address1" class="form-control" placeholder="Enter a location" ng-model="vm.property.address1" required>
      </div>

      <div class="col-md-3 col-xs-12">
        <label class="control-label" for="property_address2">Apt, Suite, Building.</label>
        <input id="property_address2" name="property_address2" class="form-control" placeholder="optional" ng-model="vm.property.address2">
      </div>
      
      <div class="col-md-6 col-xs-12">
        <label class="control-label" for="property_city">City:</label>
        <input id="property_city" name="property_city" class="form-control" placeholder="City" ng-model="vm.property.city" required>
      </div>
      
      <div class="col-md-3 col-xs-12">
        <label class="control-label" for="property_state">State:</label>
        <input id="property_state" name="property_state" class="form-control" placeholder="State" ng-model="vm.property.state" required>
      </div>
      
      <div class="col-md-3 col-xs-12">
        <label class="control-label" for="property_postalcode">Zip:</label>
        <input id="property_postalcode" name="property_postalcode" class="form-control" placeholder="Zip" ng-model="vm.property.zip" required>
      </div>

      <button id="save-property-btn" type="submit" class="btn btn-succeess">Save</button>

    </form>
  </div>
</div>

</outer-wrapper>
