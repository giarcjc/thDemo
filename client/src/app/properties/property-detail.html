<outer-wrapper>
<h2 class="col-md-5">Details for Property</h2>

 <div class="data-container col-xs-12 form-group">
    <fieldset>
        <div class="row">
            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">Address 1</div>
                <div editable-text="vm.property.address1"
                     id="address1" e-name="address1"
                     class="editAreaText col-xs-4"
                     onaftersave="vm.updateProperty()">
                    {{ vm.property.address1 || 'Not set'  }}
                </div>
            </div>

            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">Address 2</div>
                <div editable-text="vm.property.address2"
                     id="address2" e-name="address2"
                     class="editAreaText col-xs-4"
                      onaftersave="vm.updateProperty()">
                    {{ vm.property.address2 || 'Not set'  }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">City</div>
                <div editable-text="vm.property.city"
                     id="city" e-name="city"
                     class="editAreaText col-xs-4"
                      onaftersave="vm.updateProperty()">
                    {{ vm.property.city || 'Not set'  }}
                </div>
            </div>

            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">State</div>
                <div editable-text="vm.property.state"
                     id="state" e-name="state"
                     class="editAreaText col-xs-4"
                      onaftersave="vm.updateProperty()">
                    {{ vm.property.state || 'Not set'  }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">Zip</div>
                <div editable-text="vm.property.zip"
                     id="zip" e-name="zip"
                     class="editAreaText col-xs-4"
                      onaftersave="vm.updateProperty()">
                    {{ vm.property.zip || 'Not set'  }}
                </div>
            </div>

            <div class="col-xs-6" >
                <div class="edit-label col-xs-2">Property Type</div>
                <div editable-text="vm.property.kind"
                     id="kind" e-name="kind"
                     class="editAreaText col-xs-4"
                      onaftersave="vm.updateProperty()">
                    {{ vm.property.kind || 'Not set'  }}
                </div>
            </div>
        </div>


	</fieldset>
</div>

</outer-wrapper>
